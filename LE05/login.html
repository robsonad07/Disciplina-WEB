<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./login.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div id="pagina">
            <main>
                <div id="formulario-login">
                    <img src="./imagens/tiziu.png" alt="logo Tzeet">
                    <form >
                        <div class="mb-3" id="input-email">
                            <h5>Entre no Tzeet agora mesmo</h5>
                            <input type="email" id="input-email-text" class="form-control d-grid gap-2 col-6 mx-auto" aria-describedby="emailHelp" placeholder="Email:">
                            <div id="msgemail" class="msn-email-invalido"></div>
                        </div>
                        <div class="mb-3" id="input-senha">
                            <input type="password" id="input-senha-text" class="form-control d-grid gap-2 col-6 mx-auto" placeholder="Senha:">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto" id="botao-entrar">
                            <button id="btn-config" class="btn btn-primary" type="button">Entrar</button>
                        </div>
                    </form>
                    <div id="cadastrar-conta">
                        <span>NÃ£o tem conta?</span>
                        <a href="./cadastro.html">Inscreva-se</a>
                    </div>    
                </div>
                
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
